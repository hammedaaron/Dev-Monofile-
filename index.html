    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #e4e4e7;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Dark Mode Autofill Fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px #09090b inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }

      /* Markdown Styles */
      .markdown-body {
        font-family: 'Inter', sans-serif;
        color: #d4d4d8;
        line-height: 1.6;
      }
      .markdown-body h1 {
        font-size: 1.875rem;
        font-weight: 800;
        color: #fff;
        margin-top: 2rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #27272a;
      }
      .markdown-body h1:first-child { margin-top: 0; }
      .markdown-body h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #f4f4f5;
        margin-top: 1.75rem;
        margin-bottom: 0.75rem;
      }
      .markdown-body h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #e4e4e7;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-body p { margin-bottom: 1rem; }
      .markdown-body ul, .markdown-body ol { margin-bottom: 1rem; padding-left: 1.5rem; }
      .markdown-body ul { list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      .markdown-body li { margin-bottom: 0.375rem; }
      .markdown-body strong { font-weight: 700; color: #fff; }
      .markdown-body em { font-style: italic; color: #a1a1aa; }
      .markdown-body code {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875em;
        background-color: #27272a;
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        color: #a5b4fc;
      }
      .markdown-body pre {
        background-color: #18181b;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1.5rem;
        border: 1px solid #27272a;
      }
      .markdown-body pre code { background-color: transparent; padding: 0; color: #e4e4e7; }
      .markdown-body blockquote {
        border-left: 4px solid #3f3f46;
        padding-left: 1rem;
        margin-left: 0;
        margin-bottom: 1rem;
        font-style: italic;
        color: #a1a1aa;
      }

      /* Animation Utilities */
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Shiny Button Effect */
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }
      .btn-shine:hover::before {
        left: 100%;
      }
      
      /* Moving Border / Gradient Text Animation */
      .text-gradient-animate {
        background: linear-gradient(to right, #fff, #94a3b8, #fff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Simple Scroll Observer
      document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, { threshold: 0.1 });

        // Observe elements dynamically in React
        setInterval(() => {
          document.querySelectorAll('.reveal:not(.observed)').forEach(el => {
            observer.observe(el);
            el.classList.add('observed');
          });
        }, 500);
      });
    </script>
  </body>
